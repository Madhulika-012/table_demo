<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Agent Risk Table</title>

    <style>
      :root {
        --primary: hsl(187 78% 23%);
        --primary-light: hsl(187 78% 93%);
        --border: #e5e7eb;
        --text-main: #111827;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 8px;
        background: #ffffff;
        color: var(--text-main);
      }

      /* ───────────── Container ───────────── */
      .table-container {
        max-height: 600px;
        overflow: auto;
        border: 4px solid var(--border);
        border-radius: 6px;
        background: #ffffff;
      }

      /* ───────────── Table ───────────── */
      table {
        width: 100%;
        border-collapse: separate;
        table-layout: fixed;
        font-size: 13px;
      }

      th,
      td {
        padding: 10px;
        border-right: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        text-align: left;
        vertical-align: top;
        white-space: normal;
        word-break: break-word;
      }

      /* ───────────── Header ───────────── */
      th {
        position: sticky;
        top: 0;
        background: var(--primary);
        color: #ffffff;
        font-weight: 600;
        z-index: 5;
      }

      th span {
        vertical-align: middle;
      }

      /* ───────────── Hover ───────────── */
      tr:hover td {
        background: var(--primary-light);
      }

      /* ───────────── Filter Icon ───────────── */
      .filter-icon {
        margin-left: 6px;
        font-size: 20px;
        cursor: pointer;
        opacity: 0.9;
        user-select: none;
      }

      /* ───────────── Dropdown (FLOATING, BODY-ATTACHED) ───────────── */
      .filter-dropdown {
        position: fixed;
        background: #ffffff;
        border: 1px solid var(--primary);
        border-radius: 6px;
        max-height: 260px;
        overflow-y: auto;
        z-index: 10000;
        min-width: 220px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
      }

      .filter-dropdown-header {
        padding: 8px 10px;
        font-weight: 600;
        font-size: 12px;
        background: var(--primary);
        color: #ffffff;
        border-bottom: 1px solid var(--primary);
      }

      .filter-option {
        padding: 8px 10px;
        cursor: pointer;
        background: #ffffff;
        color: #111827;
      }

      .filter-option:hover {
        background: var(--primary-light);
      }

      .filter-option.active {
        background: var(--primary-light);
        font-weight: 700;
      }

      /* ───────────── FULL CELL RISK COLORS ───────────── */
      .td-risk-low {
        background: #ecfdf5 !important;
        color: #065f46;
        font-weight: 600;
      }

      .td-risk-medium {
        background: #fffbeb !important;
        color: #92400e;
        font-weight: 600;
      }

      .td-risk-high {
        background: #fef2f2 !important;
        color: #991b1b;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="table-container">
      <div id="root"></div>
    </div>

    <!-- JS bundle that receives ui_component_render -->
    <script src="bundle.js"></script>
  </body>
</html>
