<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agent Risk Table</title>

    <style>
      :root {
        /* Header like screenshot */
        --header-bg: #e5e7eb;
        --header-text: #6b7280;

        --border: #e5e7eb;
        --text-main: #111827;

        /* zebra rows */
        --row-even: #ffffff;
        --row-odd: #f9fafb;

        /* dropdown */
        --dropdown-border: #d1d5db;
        --dropdown-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);

        /* tooltip */
        --tooltip-bg: #5b5b5b;
        --tooltip-text: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: 8px;
        background: #ffffff;
        color: var(--text-main);
      }

      /* ───────────── Container ───────────── */
      .table-container {
        max-height: 800px;
        overflow: auto;
        border: 4px solid var(--border);
        border-radius: 6px;
        background: #ffffff;

        /* Firefox: hidden by default */
        scrollbar-width: none;
      }
      .table-container:hover {
        scrollbar-width: thin;
        scrollbar-color: rgba(107, 114, 128, 0.75) transparent;
      }

      /* Chromium/Safari: hidden by default */
      .table-container::-webkit-scrollbar {
        width: 0px;
        height: 0px;
      }
      .table-container:hover::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .table-container::-webkit-scrollbar-track {
        background: transparent;
      }
      .table-container:hover::-webkit-scrollbar-thumb {
        background: rgba(107, 114, 128, 0.55);
        border-radius: 999px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .table-container:hover::-webkit-scrollbar-thumb:hover {
        background: rgba(107, 114, 128, 0.75);
        background-clip: content-box;
      }

      /* ───────────── Table ───────────── */
      table {
        width: max-content;
        min-width: 100%;
        border-collapse: separate;
        table-layout: auto;
        font-size: 13px;
      }

      th,
      td {
        padding: 10px;
        border-right: 1px solid var(--border);
        border-bottom: 1px solid var(--border);
        text-align: left;
        vertical-align: top;
        word-break: break-word;
      }

      /* ───────────── Header ───────────── */
      th {
        position: sticky;
        top: 0;
        background: var(--header-bg);
        color: var(--header-text);
        font-weight: 600;
        z-index: 5;

        /* ✅ important for icon to align to far-right */
        padding: 0; /* move padding into .th-content */
      }

      /* Make header content a flex row: title left, icon pinned right */
      .th-content {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 10px; /* ✅ moved from th */
        gap: 10px;
      }

      /* Label expands to fill space, pushing icon to the far right */
      .th-label {
        flex: 1 1 auto;
        min-width: 0;
      }

      /* ───────────── REMOVE ROW HOVER COLOR ───────────── */
      tr:hover td {
        background: inherit;
      }

      /* ───────────── Zebra rows ───────────── */
      tbody tr:nth-child(odd) td {
        background: var(--row-odd);
      }
      tbody tr:nth-child(even) td {
        background: var(--row-even);
      }

      /* ───────────── Filter Icon (3-line filter icon) ───────────── */
      .filter-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        user-select: none;
        color: var(--header-text);
        opacity: 0.9;
        padding: 2px;
        border-radius: 6px;
        flex: 0 0 auto;
      }

      .filter-icon:hover {
        opacity: 1;
      }

      .filter-icon svg {
        display: block;
      }

      /* ───────────── Dropdown ───────────── */
      .filter-dropdown {
        position: fixed;
        background: #ffffff;
        border: 1px solid var(--dropdown-border);
        border-radius: 10px;
        max-height: 260px;
        overflow-y: auto;
        z-index: 10000;
        min-width: 260px;
        box-shadow: var(--dropdown-shadow);
      }

      .filter-option {
        padding: 10px 14px;
        cursor: pointer;
        background: #ffffff;
        color: #111827;
        font-size: 14px;
        line-height: 1.2;
      }

      /* remove hover color in dropdown */
      .filter-option:hover {
        background: #ffffff;
      }

      .filter-option.active {
        font-weight: 700;
      }

      /* ───────────── Truncate long text (> 6 words via JS) ───────────── */
      .td-truncate {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 360px;
      }

      /* ───────────── FULL CELL RISK COLORS (severity) ───────────── */
      .td-risk-low {
        background: #ecfdf5 !important;
        color: #065f46;
        font-weight: 600;
      }

      .td-risk-medium {
        background: #fffbeb !important;
        color: #92400e;
        font-weight: 600;
      }

      .td-risk-high {
        background: #fef2f2 !important;
        color: #991b1b;
        font-weight: 600;
      }

      /* ───────────── Custom tooltip like screenshot ───────────── */
      .custom-tooltip {
        position: fixed;
        max-width: 520px;
        background: var(--tooltip-bg);
        color: var(--tooltip-text);
        padding: 10px 12px;
        border-radius: 6px;
        font-size: 13px;
        line-height: 1.35;
        z-index: 20000;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.22);
        pointer-events: none;
        opacity: 0;
        transform: translateY(4px);
        transition: opacity 120ms ease, transform 120ms ease;
      }

      .custom-tooltip.show {
        opacity: 1;
        transform: translateY(0);
      }

      .custom-tooltip::after {
        content: "";
        position: absolute;
        top: -8px;
        left: var(--arrow-left, 50%);
        transform: translateX(-50%);
        border-width: 0 8px 8px 8px;
        border-style: solid;
        border-color: transparent transparent var(--tooltip-bg) transparent;
      }
    </style>
  </head>

  <body>
    <div class="table-container">
      <div id="root"></div>
    </div>

    <!-- custom tooltip node -->
    <div id="tooltip" class="custom-tooltip" aria-hidden="true"></div>

    <!-- JS bundle that receives ui_component_render -->
    <script src="bundle.js"></script>
  </body>
</html>
